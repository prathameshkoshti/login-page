<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="login-info">
        <h1>
          Learn to code by watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="login-form">
        <button class="try-btn">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </button>
        <form onsubmit="return validate();">
          <span data-error="First Name cannot be empty" id="firstname-span">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
            />
          </span>
          <span data-error="Last Name cannot be empty" id="lastname-span">
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            />
          </span>
          <span data-error="Looks like this is not an email" id="email-span">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </span>
          <span data-error="Password cannot be empty" id="password-span">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </span>
          <span>
            <button class="claim-btn" type="submit">
              Claim your free trial
            </button>
          </span>
          <span class="terms-conditions-text"
            >By clicking the button, you are agreeing to our
            <a href="" class="link">Terms and Services</a></span
          >
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
